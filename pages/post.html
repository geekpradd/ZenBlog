
<header class="intro-header" >
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{title}}</h1>
                        <h2 class="subheading">{{excerpt}}</h2>
                        <span class="meta">Posted by <a href="#">{{author}}</a> on {{date}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <p ng-bind-html="safe()"></p>
                </div>
            </div>
        </div>
    </article>
